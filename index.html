<body>
    <div class="container">
        <h1>password generator</h1>
        <div class="buttons">
            <button id="btn-simple">simple</button>
            <button id="btn-complex">complex</button>
            <button id="btn-extreme">extreme</button>
            <button id="btn-reset">

            </button>
        </div>
        <h2>your password(s):</h2>
        <div class="result" id="password">
        </div>
    </div>
    <footer>
        <a href="https://github.com/SaschaDz/simple-password-generator" target="_blank">github.com/SaschaDz/simple-password-generator</a>
    </footer>
